<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/trumbowyg/dist/ui/trumbowyg.min.css">
  <link rel="stylesheet" href="inpagelinks/trumbowyg.inpagelinks.css" />
  <link rel="stylesheet" href="app.css" />
  <title>Document</title>
</head>
<body>
  <h2>Trumbowyg editor</h2>
  <button id="tbwButton1" type="button" onclick="startTbw()">Start editing</button>
  <button id="tbwButton2" type="button" onclick="stopTbw()">Stop editing</button>
  <div class="text-container">
  <div id="tbw-editor" >

  </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/trumbowyg/dist/trumbowyg.min.js"></script>
  <script src="node_modules/trumbowyg/dist/langs/ru.min.js"></script>
  <script src="inpagelinks/trumbowyg.inpagelinks.js"></script>
  <script>
    function startTbw() {
      $.extend(true, $.trumbowyg, {
        langs: {
            en: {
              customFormatting: 'Custom formatting'
            },
            ru: {
              customFormatting: 'Спец форматирование',
              align: 'Выравнивание'
            }
          }
      });

      $('#tbw-editor').trumbowyg({
        lang: navigator.language.split('-', 1)[0],
        btns: [
          ["viewHTML"],
          ["inpageLabels"],
          ["historyUndo", "historyRedo"],
          ["removeformat"],
          ["customFormatting"],
          ["strong", "em", "underline"],
          ["foreColor", "backColor"],
          ["fontfamily", "fontsize", "lineheight"],
          ["link"],
          ["insertImage"],
          ["align"],
          ["unorderedList", "orderedList"],
          ["table"],
          ["horizontalRule"],
          ["fullscreen"]
        ],
        btnsDef: {
          customFormatting: {
            dropdown: ["p", "h1", "h2", "h3", "h4", "h5", "h6"],
            ico: "p"
          },
          align: {
            dropdown: ["justifyLeft", "justifyCenter", "justifyRight", "justifyFull"],
            ico: "justifyLeft"
          }
        }
      });
    }
    
    function stopTbw() {
      $('#tbw-editor').trumbowyg('destroy');
    }
  </script>
</body>
</html>
